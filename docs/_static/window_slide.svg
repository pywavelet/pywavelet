<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" width="900" height="260">
  <defs>
    <style>
      .panel { fill: #ffffff; stroke: #d0d7de; stroke-width: 2; }
      .axis { stroke: #6e7781; stroke-width: 2; }
      .grid { stroke: #d8dee4; stroke-width: 1; opacity: 0.6; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-size: 18px; fill: #24292f; }
      .sub { font-size: 14px; fill: #57606a; }
      .sig { fill: none; stroke: #0969da; stroke-width: 3; }
      .win { fill: #8250df; opacity: 0.18; stroke: #8250df; stroke-width: 2; }
      .phi { fill: none; stroke: #8250df; stroke-width: 3; }
    </style>
    <clipPath id="clip">
      <rect x="60" y="70" width="780" height="150" rx="8"/>
    </clipPath>
  </defs>

  <rect class="panel" x="20" y="20" width="860" height="220" rx="12"/>
  <text class="label" x="40" y="52">Windowing intuition</text>
  <text class="label sub" x="40" y="76">slide a smooth window over the signal; FFT each windowed segment</text>

  <!-- axes -->
  <line class="axis" x1="60" y1="200" x2="840" y2="200"/>
  <line class="axis" x1="60" y1="70" x2="60" y2="200"/>
  <line class="grid" x1="216" y1="70" x2="216" y2="200"/>
  <line class="grid" x1="372" y1="70" x2="372" y2="200"/>
  <line class="grid" x1="528" y1="70" x2="528" y2="200"/>
  <line class="grid" x1="684" y1="70" x2="684" y2="200"/>

  <g clip-path="url(#clip)">
    <!-- signal -->
    <path class="sig" d="
      M 60 160
      C 110 110, 160 210, 210 160
      C 250 120, 290 200, 330 160
      C 370 130, 410 190, 450 160
      C 490 140, 530 185, 570 160
      C 610 145, 650 180, 690 160
      C 730 150, 770 175, 810 160
      C 825 155, 832 165, 840 160
    "/>

    <!-- a smooth (bell-like) window shape drawn above baseline -->
    <path class="phi" d="
      M 0 200
      C 30 200, 50 85, 90 85
      C 130 85, 150 200, 180 200
    " transform="translate(180,0)">
      <animateTransform attributeName="transform" type="translate" dur="4s" repeatCount="indefinite"
        values="60 0; 520 0; 60 0"/>
    </path>

    <!-- the moving window region -->
    <rect class="win" x="60" y="70" width="180" height="150" rx="10">
      <animate attributeName="x" dur="4s" repeatCount="indefinite" values="60;520;60"/>
    </rect>
  </g>

  <text class="label sub" x="830" y="225">t</text>
</svg>

